
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Table</title>
    <link rel="stylesheet" href="110308012_Lab5.css">
</head>
<body>
    <h2>Grade Entry</h2>
    <input type="number" id="mathInput" placeholder="Math" min="0" max="100">
    <input type="number" id="englishInput" placeholder="English" min="0" max="100">
    <button onclick="addRow()">Submit</button>

    <table id="gradesTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td id="mathAverage">0.00</td>
                <td id="englishAverage">0.00</td>
                <td id="overallAverage">0.00</td>
            </tr>
        </tfoot>
    </table>

    <script src="110308012_Lab75.js"></script>
</body>
</html>
